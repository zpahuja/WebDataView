
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<style>
	body{
		margin-top: 30px;
	}
	#messageArea{
		display:none;
	}
</style>
<body>
<div class="container">
	<div id="userFormArea", class="row">
		<div class="col-md-12">
			<form id = "userForm">
				<div class="form-group">
					<label>Enter UserName:</label>
					<input class="form-control" id="username" />
					<br />
					<label>Enter Domain:</label>
					<textarea class="form-control" id="domain"></textarea>
					<br />
					<input type="submit" class="btn btn-success" value="Login" />
				</div>
			</form>
		</div>
	</div>
	<div id="messageArea" class="row">
		<div class="col-md-4">
			<div class="well">
				<h3>Online Users: </h3>
				<ul class="list-group" id="users"></ul>
				<h3>Your Current Domain Name: </h3>
				<ul class="list-group" id="currentdomain"></ul>
			</div>
		</div>
		<div class="col-md-8">
			<div class="chat", id ="chat"></div>
			<form id ="messageForm">
				<div class="form-group">
					<label>Enter Query:</label>
					<textarea class="form-control" id="message"></textarea>
					<br />
					<input type="submit" class="btn btn-primary" value="Send Query" />
				</div>
			</form>
			<form id ="domainForm">
				<div class="form-group">
					<label>Change Domain:</label>
					<textarea class="form-control" id="newdomain"></textarea>
					<br />
					<input type="submit" class="btn btn-warning" value="Change Domain Name" />
				</div>
			</form>
			<div id="domain-feedback"></div>
		</div>
	</div>

</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
    $(function(){
        var socket = io.connect();
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $domain = $('#domain');
        var $currentdomain = $('#currentdomain');
        var $domainForm = $('#domainForm');
        var $newdomain = $('#newdomain');
        var $chat = $('#chat');
        var $userForm = $('#userForm');
        var $userFormArea = $('#userFormArea');
        var $messageArea = $('#messageArea');
        var $users = $('#users');
        var $username = $('#username');
        var $feedback = $('#domain-feedback');

        $messageForm.submit(function(e){
            e.preventDefault();
            console.log($message.val());
            socket.emit('send message', $message.val());
            $message.val(''); //message empty now
        });

        $domainForm.submit(function(e){
            e.preventDefault();
            socket.emit('change domain', $newdomain.val());
            $newdomain.val(''); //message empty now
        });

        $userForm.submit(function(e){
            e.preventDefault();
            socket.emit('new user', {inputname: $username.val(), inputdomain: document.domain}, function(data){
                if(data){
                    $userFormArea.hide();
                    $messageArea.show();
                }
            });
            $username.val('');
            $domain.val('');
        });

        socket.on('new domain', function(data){
            let html = '<strong  style="color: green">'+'Domain Changed Successfully!!!'+'</strong>';
            $feedback.html(html);
            let newdomain = '<li class="list-group-item" style="color: blue">'+data+'</li>';
            $currentdomain.html(newdomain);
        });

        socket.on('new message', function(data){
            $chat.append('<div class="well"><strong>'+data.users+'</strong>: '+data.msg+'</div>');
        });


        socket.on('get users', function(data){
            let html = '';
            for(i = 0; i < data.length; i++){
                html += '<li class="list-group-item">'+data[i]+'</li>';
            }
            $users.html(html);
        });

        socket.on('get domains', function(data){
            var html = '<li class="list-group-item" style="color: blue">'+data+'</li>';
        });
    });
</script>
</body>
